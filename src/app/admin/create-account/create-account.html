<h1>Create New Account</h1>

<div class="row">
  <div class="col-md-6">
    <img class="d-block img-fluid my-3" src="http://www.lib.utexas.edu/maps/world_maps/time_95.jpg"> </div>
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label for="userRole">User Role</label>
        <select type="text" class="form-control" id="userRole">
          <option value="">Publisher</option>
          <option value="">Advertise</option>
          <option value="">Publisher Manager</option>
          <option value="">Advertise Manager</option>
          <option value="">Analyst</option>
        </select>
      </div>

      <div class="form-group">
        <label for="accountAlias">Account Alias</label>
        <input type="text" class="form-control" id="accountAlias" placeholder="Enter Alias">
      </div>
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" class="form-control" id="companyName" placeholder="Enter Company Name">
      </div>
      <div class="form-group">
        <label for="email">Email (User Name)</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" id="phone" placeholder="Enter Phone">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Address">
      </div>
      <div class="form-group">
        <label for="Textarea">Comments</label>
        <textarea class="form-control" id="Textarea" rows="3" placeholder="Comments"></textarea>
      </div>
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
  </div>
</div>
