<h1>Publisher</h1>

<div class="row">
  <div class="col-md-6">
    <img class="d-block img-fluid my-3" src="http://www.lib.utexas.edu/maps/world_maps/time_95.jpg"> </div>
  <div class="col-md-6">
    <form>

      <h1>Account Setting</h1>

      <div class="form-group">
        <label for="accountStatus">Account Status</label>
        <select type="text" class="form-control" id="accountStatus">
          <option value="">Test</option>
          <option value="">Expired</option>
          <option value="">Inactive</option>
          <option value="">Active</option>
        </select>
      </div>
      <div class="form-group">
        <label for="publisherId">Publisher Id</label>
        <input type="text" class="form-control" id="publisherId" placeholder="Enter Publisher Id">
      </div>
      <div class="form-group">
        <label for="bucketingName">Bucketing Name</label>
        <input type="text" class="form-control" id="bucketingName" placeholder="Enter Bucketing Name">
      </div>
      
      <div class="form-group">
        <label for="apiToken">API token</label>
        <input type="text" class="form-control" id="apiToken" placeholder="Enter API Token">
      </div>
      <div class="form-group">
        <label for="apiToken">API token</label>
        <input type="text" class="form-control" id="apiToken" placeholder="Enter API Token">
      </div>
      <div class="form-group">
        <label for="accountLogo">Account Logo</label>
        <input type="file" class="form-control" id="accountLogo">
      </div>

      <h1>Targeting Settings</h1>

      <div class="form-group">
        <label for="accountExecutive">Account Executive</label>
        <select type="text" class="form-control" id="accountExecutive">
          <option value="">Alex Pov / ap001 / Publisher Executive</option>
        </select>
      </div>
      <div class="form-group">
        <label for="accountManager">Account Manager</label>
        <select type="text" class="form-control" id="accountManager">
          <option value="">Shar Baby / ap001 / Publisher Manager</option>
        </select>
      </div>
      <div class="form-group">
        <label for="brandTraffic">Brand Traffic</label>
        <label><input type="radio" name="brandTraffic">Yes</label>
        <label><input type="radio" name="brandTraffic">No</label>
        <label><input type="radio" name="brandTraffic" disabled>Option 3</label>
      </div>
      <div class="form-group">
        <label for="premiumTraffic">Premium Traffic</label>
        <label><input type="radio" name="premiumTraffic">Yes</label>
        <label><input type="radio" name="premiumTraffic">No</label>
        <label><input type="radio" name="premiumTraffic" disabled>Option 3</label>
      </div>
      <div class="form-group">
        <label for="momApproved">Mom Approved</label>
        <input type="checkbox" class="form-control" id="momApproved">
      </div>
      <div class="form-group">
        <label for="publisherPixel">Publisher Pixel</label>
        <input type="checkbox" class="form-control" id="publisherPixel">
      </div>

      <h1>Targeting Settings</h1>

      <div class="form-group">
        <label for="responseType">Response Type</label>
        <select type="text" class="form-control" id="responseType">
          <option value="">XML-V1</option>
          <option value="">XML-V2</option>
          <option value="">Json-V1</option>
          <option value="">Json-V2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="targetType">Target Type</label>
        <input type="checkbox" class="form-control" id="targetType">
      </div>
      <div class="form-group">
        <label for="deviceType">Device Type</label>
        <input type="checkbox" class="form-control" id="deviceType">
      </div>

      <h1>Price Settings</h1>

      <div class="form-group">
        <label for="pricingType">Pricing Type</label>
        <select type="text" class="form-control" id="pricingType">
          <option value="">CPC</option>
        </select>
      </div>
      <div class="form-group">
        <label for="revenueDenominator">Revenue Denominator</label>
        <select type="text" class="form-control" id="revenueDenominator">
          <option value="">XML Feed Request</option>
        </select>
      </div>

      <h1>Tech Settings</h1>

      <div class="form-group">
        <label for="revenueShare">Revenue Share (%)</label>
        <input type="text" class="form-control" id="revenueShare">
      </div>
      <div class="form-group">
        <label for="minCPC">Min CPC</label>
        <input type="text" class="form-control" id="minCPC">
      </div>
      <div class="form-group">
        <label for="fixedCPC">Fixed CPC</label>
        <input type="text" class="form-control" id="fixedCPC">
      </div>
      <div class="form-group">
        <label for="revenueCap">Revenue Cap</label>
        <input type="text" class="form-control" id="revenueCap">
      </div>
      <div class="form-group">
        <label for="queryCap">Query Cap</label>
        <input type="text" class="form-control" id="queryCap">
      </div>
      <div class="form-group">
        <label for="throttle">Throttle</label>
        <input type="text" class="form-control" id="throttle">
      </div>
      <div class="form-group">
        <label for="advQpsOverride">Adv. QPS Override</label>
        <input type="text" class="form-control" id="advQpsOverride">
      </div>
      <div class="form-group">
        <label for="advQueryCapsOverride">Adv. Query Caps Override</label>
        <input type="text" class="form-control" id="advQueryCapsOverride">
      </div>
      <div class="form-group">
        <label for="maxLatency">Max Latency (ms)</label>
        <input type="text" class="form-control" id="maxLatency">
      </div>
      <div class="form-group">
        <label for="metaAlgorithm">Meta Algorithm</label>
        <input type="text" class="form-control" id="metaAlgorithm">
      </div>

      <h1>Tech Settings</h1>

      <div class="form-group">
        <label for="metaAlgorithm">Meta Algorithm</label>
        <input type="text" class="form-control" id="metaAlgorithm">
      </div>

      <h1>Targeting</h1>

      <div class="form-group">
        <label for="adultOptout">Adult Optout</label>
        <input type="text" class="form-control" id="metaAlgorithm">
      </div>

      <div class="form-group">
        <label for="duplicateQueryAlgorithm">Duplicate Query Algorithm</label>
        <input type="text" class="form-control" id="duplicateQueryAlgorithm">
      </div>

      <div class="form-group">
        <label for="clickUrlVersion">Click Url Version</label>
        <input type="text" class="form-control" id="clickUrlVersion">
      </div>
      <div class="form-group">
        <label for="rtKeyword">RT Keyword</label>
        <input type="text" class="form-control" id="rtKeyword">
      </div>
      <div class="form-group">
        <label for="rtMinCPC">RT Min CPC</label>
        <input type="text" class="form-control" id="rcMinCPC">
      </div>
            

      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
  </div>
</div>
